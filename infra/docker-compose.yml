version: '3'

volumes:
  static:
  media:
  pg_data:

services:

  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - ../.env
    
  backend:
    build: ../backend/
    restart: always
    env_file:
      - ../.env
    depends_on:
      - db
    volumes:
      - static:/app/static
      - media:/app/media/

  frontend:
    build: ../frontend
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend

  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - backend
      - frontend
